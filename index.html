<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Artist Bio Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class="text-center">

  <div class="container">

    <h1> Gaudy Musican Bio Generator </h1 <p> In loving service to all musicians who want ridiculously gaudy bios for their websites.  </p>

    <form>

      First name <br>
      <input type="text" name="First name" class="input-field" id="first-name"></input><br> Last name <br>
      <input type="text" name="Last name" class="input-field" id="last-name"></input><br> Hometown (city, state)
      <br>
      <input type="text" name="hometown" class="input-field" id="hometown"></input><br> Type of musician<br>
      <input type="text" name="descriptor" class="input-field" id="descriptor" placeholder="e.g Rapper, Guitarist"> </input><br> Current Location (city, state)<br>
      <input type="text" name="current-town" class="input-field" id="current-town"></input><br> Genre style 1 <br>
      <input type="text" name="genre1" class="input-field" id="genre1"></input><br> Genre style 2 <br>
      <input type="text" name="genre1" class="input-field" id="genre2"></input><br>
    </form>
<a href="#bio"> <button class="btn btn-primary" id="submit">Submit</button> </a>

    <div id="bio"></div>

  </div>

</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
